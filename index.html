<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="scripts/app.js" defer></script>
    <title>Checkers</title>
</head> 
<body>
    <table class="board">
        <tr class="rowOne">
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="1" data-row="0" data-piece-id="0">0</td>
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="3" data-row="0" data-piece-id="1">1</td>
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="5" data-row="0" data-piece-id="2">2</td>
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="7" data-row="0" data-piece-id="3">3</td>
        </tr>
        <tr class="rowTwo">
            <td class="playSquares redPieces" data-col="0" data-row="1" data-piece-id="4">4</td>
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="2" data-row="1" data-piece-id="5">5</td>
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="4" data-row="1" data-piece-id="6">6</td>
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="6" data-row="1" data-piece-id="7">7</td>
            <td class="whiteSquare"></td>
        </tr>
        <tr class="rowthree">
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="1" data-row="2" data-piece-id="8">8</td>
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="3" data-row="2" data-piece-id="9">9</td>
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="5" data-row="2" data-piece-id="10">10</td>
            <td class="whiteSquare"></td>
            <td class="playSquares redPieces" data-col="7" data-row="2" data-piece-id="11">11</td>
        </tr>
        <tr class="rowFour">
            <td class="playSquares" data-col="0" data-row="3"></td>
            <td class="whiteSquare"></td>
            <td class="playSquares" data-col="2" data-row="3"></td>
            <td class="whiteSquare"></td>
            <td class="playSquares" data-col="4" data-row="3"></td>
            <td class="whiteSquare"></td>
            <td class="playSquares" data-col="6" data-row="3"></td>
            <td class="whiteSquare"></td>
        </tr>
        <tr class="rowFive">
            <td class="whiteSquare"></td>
            <td class="playSquares" data-col="1" data-row="4"></td>
            <td class="whiteSquare"></td>
            <td class="playSquares" data-col="3" data-row="4"></td>
            <td class="whiteSquare"></td>
            <td class="playSquares" data-col="5" data-row="4"></td>
            <td class="whiteSquare"></td>
            <td class="playSquares" data-col="7" data-row="4"></td>
        </tr>
        <tr class="rowSix">
            <td class="playSquares blackPieces" data-col="0" data-row="5" data-piece-id="12">12</td>
            <td class="whiteSquare"></td>
            <td class="playSquares blackPieces" data-col="2" data-row="5" data-piece-id="13">13</td>
            <td class="whiteSquare"></td>
            <td class="playSquares blackPieces" data-col="4" data-row="5" data-piece-id="14">14</td>
            <td class="whiteSquare"></td>
            <td class="playSquares blackPieces" data-col="6" data-row="5" data-piece-id="15">15</td>
            <td class="whiteSquare"></td>
        </tr>
        <tr class="rowSeven">
            <td class="whiteSquare"></td>
            <td class="playSquares blackPieces" data-col="1" data-row="6" data-piece-id="16">16</td>
            <td class="whiteSquare"></td>
            <td class="playSquares blackPieces" data-col="3" data-row="6" data-piece-id="17">17</td>
            <td class="whiteSquare"></td>
            <td class="playSquares blackPieces" data-col="5" data-row="6" data-piece-id="18">18</td>
            <td class="whiteSquare"></td>
            <td class="playSquares blackPieces" data-col="7" data-row="6" data-piece-id="19">19</td>
        </tr>
        <tr class="rowEight">
            <td class="playSquares blackPieces" data-col="0" data-row="6" data-piece-id="20">20</td>
            <td class="whiteSquare"></td>
            <td class="playSquares blackPieces" data-col="2" data-row="6" data-piece-id="21">21</td>
            <td class="whiteSquare"></td>
            <td class="playSquares blackPieces" data-col="4" data-row="6" data-piece-id="22">22</td>
            <td class="whiteSquare"></td>
            <td class="playSquares blackPieces" data-col="6" data-row="6" data-piece-id="23">23</td>
            <td class="whiteSquare"></td>
        </tr>
    </table>
    <div class = "winmessage">
        <p class = "winLine">Player wins!</p>
    </div>
</body>
</html>
